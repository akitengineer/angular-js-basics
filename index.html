<html ng-app="myApp">
    <head>
        <title>ANGULARJS FORUM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container-fluid">
        <div class="col-lg-4">
        <table class="table table-bordered" ng-controller="topicsController">
            <tr>
                <th colspan="2" class="text-center"><h2><img ng-src="images/AngularJS-large.png"/></h2></th>
            </tr>
            <tr>
                <th>S.N.</th>
                <th>Topics</th>
            </tr>
            <tr ng-repeat="topic in topics">
                <td>{{$index+1}}</td>
                <td><a ng-href="{{topic.link}}">{{topic.name}}</a></td>
            </tr>
        </table>
        </div>
        <div class="col-lg-8">
        <div  ng-view="" ng-model="myView"></div>
        </div>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="app/controllers/mainController.js"></script>

    </body>
</html>
